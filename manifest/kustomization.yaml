apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./deployment.yaml
  - ./service.yaml
  - ./ingress.yaml

images:
  - name: portfolio
    newName: portfolio
    newTag: latest

secretGenerator:
- name: portfolio-tls-secret
  type: kubernetes.io/tls
  files:
  - tls.crt=secrets/tls/tls.crt
  - tls.key=secrets/tls/tls.key
