apiVersion: apps/v1
kind: Deployment
metadata:
  name: bn256-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bn256-portfolio
  template:
    metadata:
      labels:
        app: bn256-portfolio
    spec:
      containers:
      - name: bn256-portfolio
        image: bn256-portfolio:1.1.1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
